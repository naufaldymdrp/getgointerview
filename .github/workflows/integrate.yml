name: Dotnet Continous Integration

on:
  pull_request:
    branches: [main]

jobs:
  restore_dotnet_tools:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.6"
      - run: dotnet tool restore
  build_dotnet:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.6"
      - run: dotnet cake
  test_dotnet:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.6"
      - run: dotnet test --project GetGoInterview.Test/GetGoInterview.Test.csproj
